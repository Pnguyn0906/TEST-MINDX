<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 02</title>
    <style>
      #output {
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <h2>Number One Triangle</h2>
    <label for="numberInput">Nhập số (từ 1-10): </label>
    <input type="number" id="numberInput" placeholder="Hãy nhập số" />
    <button onclick="numberOneTriangle()">Tạo tam giác</button>
    <div id="output"></div>

    <script>
      function numberOneTriangle() {
        var numb = document.getElementById("numberInput").value;

        numb = parseInt(numb);

        if (numb >= 1 && numb <= 10) {
          var triangleOutput = "";
          for (var i = 1; i <= numb; i++) {
            triangleOutput += "* ".repeat(i) + "<br>";
          }

          document.getElementById("output").innerHTML = triangleOutput;
        } else {
          alert("Hãy nhập số trong khoảng từ 1 đến 10!");
        }
      }
    </script>
  </body>
</html>
